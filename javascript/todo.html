<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./src/assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1>To-Do List</h1>
    <div id="list" class="pt-6 ">
        <form id="task-form" class="grid justify-items-center">
            <input id="task-input"
                class="placeholder:italic placeholder:text-slate-400 block w-full bg-white border border-slate-300 rounded-md py-2 pl-2 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                placeholder="Digite aqui sua tarefa..." type="text" name="search" />
            <button
                class="w-24 mt-4 rounded-full text-white bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300"
                type="submit">Adicionar</button>
        </form>
        <div id="tasks"></div>
    </div>
    <p><a href="./index.html">Voltar</a></p>
    <script src="./src/assets/js/app.js"></script>
</body>

</html>
