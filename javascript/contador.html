<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1>Contador</h1>
    <div id="counter">

        <button
            class="w-6 rounded-full text-white bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300"
            name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button
            class="w-6 rounded-full text-white bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300"
            name="adicionar" onclick="increment()">+</button>

    </div>
    <p><a href="./index.html">Voltar</a></p>
    <script src="./src/assets/js/app.js"></script>
</body>

</html>
